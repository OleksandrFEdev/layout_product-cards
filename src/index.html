<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="container"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="container__image"
      />

      <div class="container__title">
        <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>
        <p class="container__description">Product code: 195434</p>
      </div>

      <div class="container__reviews">
        <div class="container__stars">
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
          <div class="container__star"></div>
        </div>

        <div class="container__review">
          <p class="container__counter">Reviews: 5</p>
        </div>
      </div>

      <div class="container__prices">
        <p class="container__price">Price:</p>
        <p class="container__money">$2,199</p>
      </div>

      <div class="container__button">
        <button
          class="container__btn"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
